version: "3.9"

x-bot-base: &bot-base
  init: true
  restart: unless-stopped

services:
  apex_map_bot:
    <<: *bot-base
    container_name: apex-map-bot
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_DIR: apex
    environment:
      STARTUP_DELAY: "0"

  apex_daan_bot:
    <<: *bot-base
    container_name: apex-daan-bot
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_DIR: apex_daan
    environment:
      STARTUP_DELAY: "10"

  apex_eben_bot:
    <<: *bot-base
    container_name: apex-eben-bot
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_DIR: apex_eben
    environment:
      STARTUP_DELAY: "20"

  apex_nino_bot:
    <<: *bot-base
    container_name: apex-nino-bot
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_DIR: apex_nino
    environment:
      STARTUP_DELAY: "30"
